<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page of contact</title>
    <style>
        body{
            background: rgb(255, 142, 142);
            margin-left: 150px;
        }
    </style>
</head>

<link rel="stylesheet" href="styles.css">

<body>
   
<main>
<h1 class="get-in-font">Get in touch</h1>
 <a class="back-button" href="index.html">Back to me</a>
<form class="form-box"
    action="https://leekspin.com" method="POST">
    <input class="form-box" type="text" name="Name" placeholder="Name" required>
    <br>
    <input class="form-box" type="email" name="E-mail" placeholder="E-mail" required>
    <br>
    <input class="form-box" type="message" name="message" placeholder="Message" required>
    <br>
    <button class="touch-button" type="Submit">Send</button>
</form>

<section>
    <figure>
        <img class="img-contact" src="pics/telephone-symbol-button.png" alt="Phone logo">
        <figcaption class="font-bold">+46 70-123 45 67</figcaption>
    </figure> 
    <br>

    <figure>
        <img class="img-contact" src="pics/apple.png" alt="Mail logo">
        <figcaption class="font-bold">markus@hittep√•.com</figcaption>
    </figure> 
    <br>

    <figure>
        <img class="img-contact" src="pics/instagram.png" alt="Instagram logo">
        <figcaption class="font-bold">@markusinstagram</figcaption>
    </figure>  
    <br>

    <figure>
        <img class="img-contact" src="pics/facebook-logo.png" alt="Facebook logo">
        <figcaption class="font-bold">@markusfacebook</figcaption>
    </figure>

</section>
</main>
</body>
</html>
